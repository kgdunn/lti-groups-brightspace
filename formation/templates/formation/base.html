<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/2.11.0/tabulator.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
<style>
body {
    font-size: 11pt;
    font-family: Lato, arial, sans-serif; 
}
p{
  margin: 0;
}
.clear {clear: both;}
.group-summary{
  border-spacing: 3px;
  border-collapse: separate;
}
.group-even{
  background-color: #eee;
}
.group-odd{
  background-color: #ddd;
}
.group-summary tr:nth-child(even) {
  background-color: #eee
}
.group-summary tr:nth-child(odd){
  background-color: #ddd
}
.group-row-capacity{
  float: right;
}
.group-col-center{
  text-align: center;
}
.group-table-header{
  font-size: 1.25em;
  background-color: #bbb;
}

.group-button:hover {
  background-color: rgb(28, 82, 149);
  border-color: #1c5295;
  color: #fff;
}
.group-button{
  background-color: #006fbf;
  border-color: #1c5295;
  color: #fff;
  font-weight: bold;
  border-width: 1px;
  border-style: solid;
  border-radius: .3rem;
  box-sizing: border-box;
  cursor: pointer;
  display: inline-block;
  font-family: inherit;
  font-size: 1.5rem;
  letter-spacing: .05rem;
  line-height: 1rem;
  margin: 0;
  min-height: -webkit-calc(2em + 2px);
  min-height: calc(2rem + 2px);
  outline: 0;
  padding: 1.5rem 1.5rem;
  text-align: center;
}
ul.group-admin-actions{
  background-color: #ddd;
}
ul.group-admin-actions li{
  list-style-type: none;
  float: left;
  margin-right: 2rem;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/2.11.0/tabulator.min.js"></script>
